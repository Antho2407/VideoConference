    <div class="global_container">
      <div class="first_container">
        <div id="user" >
          <div id="pseudo"><h2>Hugo</h2></div>
          <video id="video-user" ng-src="{{getLocalVideo()}}" autoplay muted></video>
        </div>
      
      <div id="users" >
      <div class="title-left"><h2>Users list</h2></div>
      <div  ng-repeat="user in users" ng-click="togg(user.id)">
      <div class="users-list">
          <h2>{{user.name}} <i class="fa fa-eye"  id="{{user.id}}"  ></i></h2>
      </div>
      </div>    
      </div>
      <div id="files">
      <div class="title-left"><h2>Files</h2></div>
      <div id="files-list" >
       <div class="file-elem"ng-repeat="file in files">
            <a href="{{file.url}}" download>{{file.name}}</a>
      </div>
      </div>
         <input type="file" id="filePicker" style="display: none" />
          <input type="button" id="authorizeButton" style="display: none" value="Authorize" />
      </div>  

        
      </div>
      <div class="secondary_container">
      <div class="title"><h2>Room</h2></div>
        <div id="conference">
        <div class="grid">
        <div ng-repeat="peer in peers"> 
         <video-player class="video-users" toggle="{{ {true:'procedure-details', false:'procedure-not'}[showDetails[peer.id]] }}" name-user="{{peer.name}}" id-user="{{peer.id}}" vid-src="{{peer.stream}}">
      </video-player>
      </div>
        </div>
          
        </div>
      </div>

      <div class="last_container">
      <div class="title"><h2>Map</h2></div>
      <div id="map">
        <div id="map_canvas"></div>
      </div>
      <div class="title"><h2>Chat</h2></div>
        <div id="chat-text">
          <div class="chat-box">
            



            <div id="viewport">
              <div id="viewport-content">
                  <div class="bubble-container" ng-repeat="m in messages">
                      <div class="avatar avatar-{{m.side}}"><img src="{{m.avatar}}" /></div>
                      <div class="bubble bubble-{{m.side}}">{{m.text}}</div>
                  </div>
              </div>
            </div>
        </div>
        </div>
        <div class="input" ng-submit="sendMessage()" href="javascript:void(0)">
          <form class="form-2">
          <input type="text" ng-model="messageText" name="messageText" placeholder="Message">
          <input type="submit" name="submit" value="Send">
          </form>
        </div>
      </div>
    </div>

    <script>
      initialize();
    </script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/classie.js"></script>
